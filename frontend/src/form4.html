<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="displaymessform.html" method="POST">
        <label>First Name</label>
        <input type="text" id="First Name"/>
        <br> 
        <br>
        <label>Age</label>
        <input type="numbers" id="Age"/>
        <br>
        <br>
        <label>Password</label>
        <input type="Password" id="Password"/>
        <br>
        <br>
        <label>Email</label>
        <input type="email" id="email"/>
        <br>
        <br>
        <label>Gender</label>

        <input type="radio" id="Female" name="Gender"/>
        <label for="Female">Female</label>
        <br>
        <input type="radio" id="Male" name="Gender"/>
        <label for="Male">Male</label>
         
        <caption>Favourite Subject</caption>
        <input type="checkbox" name="Maths" value="on"/>maths
        <input type="checkbox" name="Social" value="on"/>Social
        <input type="checkbox" name="Science" value="on"/>Science
        <br>
        <br>

        <h5>Select Programming language</h5>
        <select>
            <option value="c">c</option>
            <option value="C++">C++</option>
            <option value ="java">java</option>
            <option value="python">python</option>
            <option value="php">php</option>
            <option value="ruby">ruby</option>
        </select>
        <br>
        <br>
       <input type="File" name="File Upload"/>
       <button>Submit</button>
    </form>
    
</body>
</html>
