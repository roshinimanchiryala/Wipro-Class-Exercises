<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Enter the student information </h2>
	<div>
		<form action ="student-read" method="post">
			<div>
				<label>Name: </label>
				<input type="text" required name="name"/>			
			</div>
			<div>
				<label>Age: </label>
				<input type="number" required name="age"/>			
			</div>
			<div>
				<label>Mobile: </label>
				<input type="text" required name="mobile"/>			
			</div>
			<div>
				<label>Email: </label>
				<input type="text" required name="email"/>			
			</div>
			<div>
				<button type="submit">Send Data</button>
			</div>
		</form>
	</div>

</body>
</html>
