<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table,th,td{
            border:1px solid black;
        }
        th,td{
            padding:5px;
        }
    </style>
</head>
<body>
    <h1>weather by table data</h1>
    <hr />
    <table>
        <tr>
        <th>City</th>
        <th>Rainfall</th>
        <th>min</th>
        <th>max</th>
        </tr>

        <tr>
            <td>banglore</td>
            <td>22mm</td>
            <td>2 c</td>
            <td>33 c</td>
        </tr>

        <tr>
            <td>Hyderabad</td>
            <td>2mm</td>
            <td>5 c</td>
            <td>45 c</td>
        </tr>

        <tbody>
        This is weather table
        </tbody>
    </table>
</body>
</html>
